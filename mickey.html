<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Seleção musical</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='goofy.css'>
    <script src='main.js'></script>
</head>
<body>
  <img id="img" src="imagem/loudred.png">
  <h1>Seleção musical</h1>
  <div class="container">
    
    <form name="selectForm">
        <p>
          <label for="tipoMusica"
            >Escolha alguns tipos de música, em seguida, clique no botão
            abaixo:</label
          >
          <select id="tipoMusica" name="tipoMusica" multiple="multiple">
            <option selected="selected">R&B</option>
            <option>Classico</option>
            <option>Blues</option>
            <option>Jazz</option>
            <option>New Age</option>
            <option>Ópera</option>
            <option>Phonk</option>
            <option>Pop</option>
            <option>Rock</option>
          </select>
        </p>
        <p><input id="btn" type="button" value="Quantas musicas foram selecionadas?" /></p>
      </form>
      
      <script>
        function howMany(selectObject) {
          var numeroSelecionadas = 0;
          for (var i = 0; i < selectObject.options.length; i++) {
            if (selectObject.options[i].selected) {
              numeroSelecionadas++;
            }
          }
          return numeroSelecionadas;
        }
      
        var btn = document.getElementById("btn");
        btn.addEventListener("click", function () {
          alert(
            "Total de opções selecionadas: " +
              howMany(document.selectForm.tipoMusica),
          );
        });
      </script>
      </div>
</body>
</html>
